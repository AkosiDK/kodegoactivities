<!DOCTYPE html>
<html>

<head>
    <title>
        FLEXBOX
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        Header
    </header>

    <section class="container">
        <form action="">
            <div>
                <div class="text-left">
                    <label for="">Name</label>
                    <input type="text" name="" class="text-input">

                </div>
                <div class="text-left">
                    <label for="">Phone</label>
                    <input type="text" name="" class="text-input">

                </div>
                <div class="text-left">

                    <label for="">Email</label>
                    <input type="text" name="" class="text-input">

                </div>
                <div class="text-left">

                    <label for="">Pickup Date/Time</label>
                    <input type="datetime-local" name="" class="text-input">

                </div>
                <div class="text-left">
                    <label for="">Pickup Place</label>
                    <select name="" id="selection">
                        <option value=""> Select One</option>
                    </select>

                </div>
                <div class="text-left">
                    <label for="">Dropoff Place</label>
                    <input type="text" name="" class="text-input">

                </div>
                <div id="button-container">
                    <button>
                        Submit Booking
                    </button>
                </div>
            </div>

            <div id="form-right">
                <div>
                    <p> Which vehicle do you require? </p>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">Van</label>
                    </div>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">Jeepney</label>
                    </div>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">Tricycle</label>
                    </div>
                </div>

                <div>
                    <p> Extras </p>
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Baby Seat</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Wheelchair Access</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Stock Tip</label>
                    </div>
                </div>
            </div>
        </form>

        <aside>
            Aside
        </aside>

        <nav>
            Nav
        </nav>

    </section>

    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
